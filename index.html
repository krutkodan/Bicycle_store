<!DOCTYPE html>
<html>
  <head>
    <title>Bicycle Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="navbar">
        <div class="left-section-navbar">
          <img class="logo" src="/images/logo-navbar.svg" alt="logo" />
          <button class="search-button">
            <img class="logo-navbar" src="/images/search-navbar.svg" alt="search"/>
          </button>
          <label hidden>Search</label><input class="search-area" type="search" placeholder="Search everything.. " />
        </div>
        <div class="right-section-navbar">
          <ul class="navbar-list">
            <li class="navbar-list"><a href="#">Bikes</a></li>
            <li class="navbar-list"><a href="#">Accessories</a></li>
            <li class="navbar-list"><a href="#">Equipments</a></li>
          </ul>
          <div class="basket">
            <button class="basket-button">
              <img
                class="logo-navbar"
                src="/images/basket-navbar.svg"
                alt="basket"
              />
            </button>
            <div class="basket-counter">3</div>
          </div>
          <button class="user-button">
            <img class="logo-navbar" src="/images/user-navbar.svg" alt="user" />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
